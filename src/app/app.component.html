<form autocomplete="off">
  <div class="container-alignment">
    <div class="row container d-flex justify-content-center">
      <div class="col-md-12 col-sm-10">
        <div class="card px-3 container-height">
          <div class="card-body">
            <h4 class="card-title">{{title}}</h4>
            <div class="add-items d-flex">
              <div class="pb-3 col-md-5 padding-left-0">
                <input matInput placeholder="Enter To do Label" class="form-control" [(ngModel)]="todoLabel"
                  name="todoLabel" (keyup.enter)="todoLabel=''">
              </div>
              <div class="pb-3 col-md-5 padding-left-0">
                <select class="form-control" name="priority" aria-label="Default select example" [(ngModel)]="priority">
                  <option *ngFor="let item of priorityList" [ngValue]="item" class="{{item}}">
                    {{ item }}
                  </option>
                </select>
              </div>
              <div class="col-md-1 padding-left-0">
                <button class="add btn btn-primary font-weight-bold"
                  (click)="addToList()">Add</button>
              </div>
            </div>
            <div>
              <app-todo-task-list [todo]="todoObj"></app-todo-task-list>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

<router-outlet></router-outlet>
